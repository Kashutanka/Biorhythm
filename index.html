<!DOCTYPE html>
<html lang="rus">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биоритмы</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Биоритмы котят</h1>
    </div>
    <div class="info-block">
        <h2>Выбери котёнка</h2>
        <div class="name-buttons">
            <button>Диана</button>
            <button>Ева</button>
            <button>Каштанка</button>
            <button>Лера</button>
            <button>Лима</button>
            <button>Маша</button>
            <button>Соня</button>
            <button>Даша</button>
            <button>Жания</button>
            <button>Лерия</button>
        </div>
    </div>
    <div class="girl-info">
        <h2>Каштанка</h2>
        <div class="results">
            <div id="result"></div>
            <canvas id="kashtanChart"></canvas>
        </div>
    </div>
    <script>
        const birthDate = new Date(2008, 7, 17);
        const today = new Date();

        let dates = [];
        let physicalData = [];
        let emotionalData = [];
        let intellectualData = [];

        // Рассчитываем биоритмы для 5 дней
        for (let offset = -2; offset <= 2; offset++) {
            const targetDate = new Date(today);
            targetDate.setDate(today.getDate() + offset);

            const days = Math.floor((targetDate - birthDate) / (1000 * 60 * 60 * 24));

            const physical = (Math.sin((2 * Math.PI * days) / 23) * 100).toFixed(1);
            const emotional = (Math.sin((2 * Math.PI * days) / 28) * 100).toFixed(1);
            const intellectual = (Math.sin((2 * Math.PI * days) / 33) * 100).toFixed(1);

            // Добавляем данные
            dates.push(targetDate.toISOString().split("T")[0]);
            physicalData.push(physical);
            emotionalData.push(emotional);
            intellectualData.push(intellectual);
        }

        // Отображаем данные на странице
        let resultHtml = "<h3>Биоритмы на 5 дней:</h3><ul>";
        for (let i = 0; i < dates.length; i++) {
            resultHtml += `
          <li><strong>${dates[i]}</strong><br>
            Физический: ${physicalData[i]}%<br>
            Эмоциональный: ${emotionalData[i]}%<br>
            Интеллектуальный: ${intellectualData[i]}%<br>
          </li>
        `;
        }
        resultHtml += "</ul>";
        document.getElementById("result").innerHTML = resultHtml;

        // Создаём график
        const ctx = document.getElementById("kashtanChart").getContext("2d");
        const kashtanChart = new Chart(ctx, {
            type: 'line', // Тип графика (линейный)
            data: {
                labels: dates, // Метки по оси X (даты)
                datasets: [
                    {
                        label: 'Физический',
                        borderColor: 'orange',
                        fill: false,
                        data: physicalData,
                        borderWidth: 2
                    },
                    {
                        label: 'Эмоциональный',
                        borderColor: 'green',
                        fill: false,
                        data: emotionalData,
                        borderWidth: 2
                    },
                    {
                        label: 'Интеллектуальный',
                        borderColor: 'red',
                        fill: false,
                        data: intellectualData,
                        borderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        min: -100,
                        max: 100,
                        beginAtZero: true
                    }
                }
            }
        });

    </script>
</body>

</html>
